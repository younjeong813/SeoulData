<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자기소개서 확인</title>
    <link rel="stylesheet" href="clMain.css" />
  </head>
  <body>
    <div class="app-container">
      <main class="main-content">
        <header class="header">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/b1a19f432596a1a2acfd220aafb1bd191225f7ba?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            class="header-logo"
            alt="로고"
          />
          <h1 class="header-title">
            더 성장하는 나,<br />
            나의 관심 직무는<br />
          </h1>
          <p class="header-tags">#의료 #간호 #요양</p>
        </header>

        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/f3478db958daad4dd38e00a98b1b92e0c6b205c6?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
          class="divider"
          alt="구분선"
        />

        <h2 class="section-title">자기소개서를 확인해보세요.</h2>

        <section class="resume-container">
          <article class="resume-preview">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/a5b3fbf9a71f1ac6c9f18b64722d8df1b506ef6c?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              class="resume-background"
              alt="이력서 배경"
            />

            <div class="resume-header">
              <h3 class="company-name">주식회사웰케어스테이션</h3>
              <button class="pdf-button">
                <span class="pdf-icon-wrapper">
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/ecef6c73ac7c94cb0d0407bd75d7d362c1d60186?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
                    class="pdf-icon"
                    alt="PDF 아이콘"
                  />
                </span>
                <span class="pdf-text">PDF 저장</span>
              </button>
            </div>

            <div class="resume-title-container">
              <div class="resume-titles">
                <h2 class="job-title">방문간호사 모집 공고 (파트 타임)</h2>
                <h3 class="resume-type">방문간호사 자기소개서</h3>
              </div>
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/c269d8e4620dd99e023bba729e4aa0578f27ea35?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
                class="bookmark-icon"
                alt="북마크"
              />
            </div>

            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/4a15f0e61af1312aafb5abfa4a67ba73807ef47e?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              class="resume-divider"
              alt="구분선"
            />

            <p class="resume-date">2025.03.26 작성</p>
          </article>

          <div class="pdf-icon-standalone">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/ecef6c73ac7c94cb0d0407bd75d7d362c1d60186?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              class="pdf-icon-large"
              alt="PDF 아이콘"
            />
          </div>
        </section>

        <button class="ai-generate-button">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/964bba2f72226076eb78710fa512087c8c6c0fcf?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            class="ai-icon"
            alt="AI 아이콘"
          />
          <span class="ai-button-text">AI로 자기소개서 생성</span>
        </button>
      </main>

      <nav class="bottom-navigation">
        <a href="#" class="nav-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/2c74051e64a059578f83187554113e1ae4e4b0d4?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            class="nav-icon"
            alt="홈 아이콘"
          />
          <span class="nav-label">홈</span>
        </a>
        <a href="#" class="nav-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/82944890bae6f44e37a096d79a02f8a7c16e86e6?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            class="nav-icon"
            alt="찜한 공고 아이콘"
          />
          <span class="nav-label">찜한 공고</span>
        </a>
        <a href="#" class="nav-item nav-item-active">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/9989d42f9881417631e9a355c50fcb4914cc856f?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            class="nav-icon"
            alt="자기소개서 아이콘"
          />
          <span class="nav-label">자기소개서</span>
        </a>
        <a href="#" class="nav-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/82fa7bfcb69a0d9dec7c099bf2267640d27d0d2e?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            class="nav-icon"
            alt="이력서 아이콘"
          />
          <span class="nav-label">이력서</span>
        </a>
        <a href="#" class="nav-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/2401eb6ca9effa7cadc1231ff4591712cd76d071?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            class="nav-icon"
            alt="내 정보 아이콘"
          />
          <span class="nav-label">내 정보</span>
        </a>
      </nav>
    </div>

    <script src="clMain.js"></script>
  </body>
</html>
