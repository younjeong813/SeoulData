<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Download Preview</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="cv-download">
      <section class="header-section">
        <div class="header-container">
          <div class="content-wrapper">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/b1a19f432596a1a2acfd220aafb1bd191225f7ba?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              class="logo"
              alt="Logo"
            />
            <div class="header-text">
              <h1 class="title">내 이력서 미리보기</h1>
              <p class="subtitle">아래와 같이 이력서가 완성되어있어요</p>
            </div>
          </div>
        </div>
        <div class="navigation-controls">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/c9918be47fe7c2200a96affd224d09bf42ba0567?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            class="nav-button"
            alt="Previous"
          />
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/ad7430c5c30bd41a7bcf42974ae357296fad74a4?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            class="nav-button"
            alt="Next"
          />
        </div>
      </section>
      <section class="preview-section">
        <div class="preview-container">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/9f8725d660be49684180659e9dee9c1791463c58?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            class="preview-image"
            alt="CV Preview"
          />
          <p class="highlight-text">여기에 텍스트 채워질 예정</p>
          <p class="info-text">아래와 같이 파일이 생성됩니다</p>
        </div>
        <div class="action-buttons">
          <button class="edit-button">편집하기</button>
          <button class="save-button">PDF 저장</button>
        </div>
      </section>
    </main>
    <script src="CvDownload.js"></script>
  </body>
</html>
