<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이력서 페이지</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cv-main">
      <header class="header-main">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/b1a19f432596a1a2acfd220aafb1bd191225f7ba?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
          alt="로고"
          class="logo-image"
        />
        <h1 class="header-title">
          더 성장하는 나,<br />
          나의 관심 직무는<br />
        </h1>
        <p class="job-tags">#의료 #간호 #요양</p>
      </header>

      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/f3478db958daad4dd38e00a98b1b92e0c6b205c6?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
        alt="구분선"
        class="divider-image"
      />

      <main class="main-content">
        <h2 class="resume-prompt">이력서를 확인해보세요.</h2>

        <section class="resume-preview">
          <div class="resume-card">
            <div class="resume-card-content">
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/a5b3fbf9a71f1ac6c9f18b64722d8df1b506ef6c?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
                alt="이력서 배경"
                class="resume-card-bg"
              />

              <div class="company-info">
                <h3 class="company-name">주식회사웰케어스테이션</h3>
                <button class="pdf-save-btn">
                  <div class="pdf-icon-wrapper">
                    <img
                      src="https://cdn.builder.io/api/v1/image/assets/TEMP/ecef6c73ac7c94cb0d0407bd75d7d362c1d60186?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
                      alt="PDF 아이콘"
                      class="pdf-icon"
                    />
                  </div>
                  <span class="pdf-text">PDF 저장</span>
                </button>
              </div>

              <div class="resume-details">
                <div class="resume-text">
                  <h3 class="job-title">방문간호사 모집 공고 (파트 타임)</h3>
                  <h4 class="resume-title">내 이력서</h4>
                </div>
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/359cddbd3a389ec9ff9c7904a80a5c93726628ef?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
                  alt="더보기"
                  class="more-icon"
                />
              </div>

              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/4a15f0e61af1312aafb5abfa4a67ba73807ef47e?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
                alt="구분선"
                class="resume-divider"
              />
              <p class="resume-date">2025.03.26 작성</p>
            </div>
          </div>
        </section>

        <button class="create-resume-btn">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/964bba2f72226076eb78710fa512087c8c6c0fcf?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            alt="생성 아이콘"
            class="create-icon"
          />
          <span class="create-text">간편 이력서 생성</span>
        </button>
      </main>

      <nav class="bottom-navigation">
        <div class="nav-item home">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/2c74051e64a059578f83187554113e1ae4e4b0d4?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            alt="홈 아이콘"
            class="nav-icon"
          />
          <span class="nav-text">홈</span>
        </div>
        <div class="nav-item favorites">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/82944890bae6f44e37a096d79a02f8a7c16e86e6?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            alt="찜한 공고 아이콘"
            class="nav-icon"
          />
          <span class="nav-text">찜한 공고</span>
        </div>
        <div class="nav-item self-intro">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/8d5ae4e092e78761e8e9b022ea9f3c37c9878f93?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            alt="자기소개서 아이콘"
            class="nav-icon"
          />
          <span class="nav-text">자기소개서</span>
        </div>
        <div class="nav-item resume active">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/2265b91d92ec2719423711dea32f988c8b609953?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            alt="이력서 아이콘"
            class="nav-icon"
          />
          <span class="nav-text">이력서</span>
        </div>
        <div class="nav-item my-info">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/4ad13807fda677fec2d16450af2a883297572cad?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            alt="내 정보 아이콘"
            class="nav-icon"
          />
          <span class="nav-text">내 정보</span>
        </div>
      </nav>
    </div>

    <script src="cvMain.js"></script>
  </body>
</html>
