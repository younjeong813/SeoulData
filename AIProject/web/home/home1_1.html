<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link rel="stylesheet" href="home1_1.css" />
  </head>
  <body>
    <div class="home-container">
      <header class="header">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/6bb4f7ec5b45888b3e493a8729d13e4ef11c4dee?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
          class="logo"
          alt="Logo"
        />

        <div class="search-bar">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/07a7ba0cf04bf9e919490e2a92981e563a46f773?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            class="search-icon"
            alt="Search icon"
          />
          <div class="search-placeholder">공고를 검색해주세요.</div>
        </div>

        <nav class="main-tabs">
          <button class="tab-button tab-active">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/99ff82deca2bbbefe53ecc2ef855ef055ca8d29a?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              class="tab-icon"
              alt="Recommended icon"
            />
            <span class="tab-text">추천 구직 공고</span>
          </button>
          <button class="tab-button tab-inactive">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/e40b44359d8cfa5848cd1930f57ccda137f7d339?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              class="tab-icon"
              alt="All jobs icon"
            />
            <span class="tab-text">전체 구직 공고</span>
          </button>
        </nav>
      </header>

      <main class="main-content">
        <section class="recommendations-section">
          <h1 class="recommendations-title">
            김현숙님을 위한<br />
            오늘의 추천 구직 공고
          </h1>
          <p class="recommendations-subtitle">
            내 이력과 적합한 공고를 확인해보세요.
          </p>

          <article class="job-card">
            <div class="job-header">
              <h3 class="company-name">주식회사웰케어스테이션</h3>
              <div class="match-badge">
                <span class="match-label">Ai매치</span>
                84%
              </div>
            </div>
            <div class="job-details">
              <h2 class="job-title">방문간호사 모집 공고 (파트 타임)</h2>
              <span class="deadline urgent">D-2</span>
            </div>
          </article>

          <article class="job-card">
            <div class="job-header">
              <h3 class="company-name">이화여자대학교 산학협력단</h3>
              <div class="match-badge">
                <span class="match-label">Ai매치</span>
                82%
              </div>
            </div>
            <div class="job-details">
              <h2 class="job-title">[서울금연지원센터] 입원환자 ...</h2>
              <span class="deadline ongoing">상시채용</span>
            </div>
          </article>
        </section>

        <section class="public-jobs-section">
          <h2 class="public-jobs-title">🔍 최근 올라온 공공 일자리 정보</h2>
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/40fbb2d573320c8ff0dabd3511c2cb1ac7f898f6?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            class="public-jobs-image"
            alt="Public jobs information"
          />
        </section>
      </main>

      <footer class="bottom-nav">
        <div class="nav-item nav-active">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/941d6c756b146c9419d74801bbfbc34ae0ded45f?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            class="nav-icon"
            alt="Home icon"
          />
          <span class="nav-text">홈</span>
        </div>
        <div class="nav-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/82944890bae6f44e37a096d79a02f8a7c16e86e6?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            class="nav-icon"
            alt="Saved jobs icon"
          />
          <span class="nav-text">찜한 공고</span>
        </div>
        <div class="nav-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/c10a2d0b2420093677d301ce0dd03190dc743827?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            class="nav-icon"
            alt="Cover letter icon"
          />
          <span class="nav-text">자기소개서</span>
        </div>
        <div class="nav-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/bc6d8ceb37240c29d5bc07e4b90dc072c0a29aec?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            class="nav-icon"
            alt="Resume icon"
          />
          <span class="nav-text">이력서</span>
        </div>
        <div class="nav-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/96a29cf4d129ae12f4c8380a4c76d85f8804ea7d?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            class="nav-icon"
            alt="Profile icon"
          />
          <span class="nav-text">내 정보</span>
        </div>
      </footer>
    </div>

    <script src="home1_1.js"></script>
  </body>
</html>
