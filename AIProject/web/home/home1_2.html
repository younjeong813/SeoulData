                <path
                  d="M26.25 26.75L20.8125 21.3125"
                  stroke="#4B9FF8"
                  stroke-width="2"
                  stroke-linecap="round"

            </div>
            <p class="search-placeholder">공고를 검색해주세요.</p>
          </div>
        </section>

        <section class="category-section">
          <div class="category-tab active">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/8e5f1bba08bc38ea8fcfa55870bfefa9753a6f08"

              class="category-icon"
            />

          <div class="category-tab">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/c18bc08a1608d3bd78bc04a881b12fb9565c7b01"
              alt=""
              class="category-icon"
            />

        </section>

        <main class="job-listings">
          <div class="job-list">
            <article class="job-card">
              <div class="job-header">
                <h2 class="job-category">🔍 최근 올라온 공공 일자리 정보</h2>
              </div>
              <div class="job-image-container">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/0d15098566cb190c266210b9ed4b29b4fbc8528b"
                  alt=""
                  class="job-image"

            <article class="job-card">
              <div class="job-header">
                <h2 class="job-category">🎈 파트 타임 모집 공고</h2>

              <div class="job-image-container">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/af7462bc608ebdda31fb77f7512f012d8e32f2a5"
                  alt=""
                  class="job-image"
