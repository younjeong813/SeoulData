<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Search Platform</title>
    <link rel="stylesheet" href="home1_3.css" />
  </head>
  <body>
    <main class="home-container">
      <section class="content-section">
        <header class="header">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/6bb4f7ec5b45888b3e493a8729d13e4ef11c4dee?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            alt="Logo"
            class="logo"
          />
          <div class="search-bar">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/07a7ba0cf04bf9e919490e2a92981e563a46f773?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              alt="Search icon"
              class="search-icon"
            />
            <p class="search-placeholder">공고를 검색해주세요.</p>
          </div>
        </header>

        <nav class="main-tabs">
          <button class="tab-button tab-active">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/99ff82deca2bbbefe53ecc2ef855ef055ca8d29a?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              alt="Recommendation icon"
              class="tab-icon"
            />
            <span class="tab-text">추천 구직 공고</span>
          </button>
          <button class="tab-button tab-inactive">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/e40b44359d8cfa5848cd1930f57ccda137f7d339?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              alt="All jobs icon"
              class="tab-icon"
            />
            <span class="tab-text">전체 구직 공고</span>
          </button>
        </nav>

        <section class="info-section">
          <div class="info-header">
            <h2 class="info-title">🏡 집에서 가까운 모집 공고</h2>
          </div>
        </section>

        <article class="job-card">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/7e6c5f6e8a9bd491a4280ee026463466e00c7fc9?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            alt="Job posting"
            class="job-image"
          />
          <h3 class="job-title">송파구시설관리공단 주임간호사 채용</h3>
        </article>

        <section class="info-section">
          <div class="info-header">
            <h2 class="info-title">📝 취업 준비 교육 정보</h2>
          </div>
        </section>

        <div class="education-container">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/a42b21f36731534d6f73a7f8ee22168d39794df3?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            alt="Education information"
            class="education-image"
          />
        </div>
      </section>

      <footer class="bottom-navigation">
        <div class="nav-item nav-active">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/941d6c756b146c9419d74801bbfbc34ae0ded45f?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            alt="Home"
            class="nav-icon"
          />
          <span class="nav-text">홈</span>
        </div>
        <div class="nav-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/82944890bae6f44e37a096d79a02f8a7c16e86e6?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            alt="Saved jobs"
            class="nav-icon"
          />
          <span class="nav-text">찜한 공고</span>
        </div>
        <div class="nav-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/cdf6c3d754a57474f021bcffa486ed2a899b030c?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            alt="Self introduction"
            class="nav-icon"
          />
          <span class="nav-text">자기소개서</span>
        </div>
        <div class="nav-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/5c1b3ab1c3a0ab6d60f73ebe1ae7d6f034e738a1?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            alt="Resume"
            class="nav-icon"
          />
          <span class="nav-text">이력서</span>
        </div>
        <div class="nav-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/4ad13807fda677fec2d16450af2a883297572cad?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            alt="My info"
            class="nav-icon"
          />
          <span class="nav-text">내 정보</span>
        </div>
      </footer>
    </main>

    <script src="home1_3.js"></script>
  </body>
</html>
