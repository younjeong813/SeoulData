<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Search Application</title>
    <link rel="stylesheet" href="home2_1.css" />
  </head>
  <body>
    <div class="home-container">
      <main class="main-content">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/6bb4f7ec5b45888b3e493a8729d13e4ef11c4dee?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
          class="logo"
          alt="Logo"
        />

        <div class="search-bar">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/07a7ba0cf04bf9e919490e2a92981e563a46f773?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            class="search-icon"
            alt="Search icon"
          />
          <p class="search-placeholder">공고를 검색해주세요.</p>
        </div>

        <nav class="main-tabs">
          <button class="tab recommended-tab">
            <div class="confetti-icon-wrapper">
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/d7d20817ec6fcb71e3b213cda3a3e807d9014d3a?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
                class="confetti-icon"
                alt="Confetti icon"
              />
            </div>
            <span class="tab-text">추천 구직 공고</span>
          </button>
          <button class="tab all-jobs-tab active">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/1f92e53b4e0c47572d950bd56d4d5a5b054a5694?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              class="tab-icon"
              alt="All jobs icon"
            />
            <span class="tab-text">전체 구직 공고</span>
          </button>
        </nav>

        <div class="filter-options">
          <button class="filter-button job-filter">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/809832eb37f780848444e6b201d71170150e48c8?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              class="filter-icon"
              alt="Job filter icon"
            />
            <span class="filter-text">직업 선택</span>
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/32963084726f5a0f5f046ba3115dc1add2460065?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              class="dropdown-icon"
              alt="Dropdown icon"
            />
          </button>
          <button class="filter-button region-filter">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/26cf8e01730a5b2482780b4f0e36be2d722136d6?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              class="filter-icon"
              alt="Region filter icon"
            />
            <span class="filter-text">지역 선택</span>
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/32963084726f5a0f5f046ba3115dc1add2460065?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              class="dropdown-icon"
              alt="Dropdown icon"
            />
          </button>
        </div>

        <h2 class="section-title">이 공고, 놓치지 마세요!</h2>
        <a href="#" class="view-more-link">추천 구직 공고 더보기</a>

        <article class="job-card">
          <span class="deadline-badge">D-2</span>
          <h3 class="job-title">방문간호사 모집 공고 (파트 타임)</h3>
          <div class="job-details">
            <div class="job-date-wrapper">
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/3ee6b191871ede5c111c3eb01f2e4427b51fb69b?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
                class="calendar-icon"
                alt="Calendar icon"
              />
              <span class="job-date">~4/3(목)</span>
            </div>
          </div>
          <p class="company-name">주식회사웰케어스테이션</p>
        </article>

        <article class="job-card">
          <span class="deadline-badge">D-7</span>
          <h3 class="job-title">[서울금연지원센터]입원환자 금연..</h3>
          <div class="job-details">
            <div class="job-date-wrapper">
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/3ee6b191871ede5c111c3eb01f2e4427b51fb69b?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
                class="calendar-icon"
                alt="Calendar icon"
              />
              <span class="job-date">~4/6(일)</span>
            </div>
          </div>
          <p class="company-name">이화여자대학교 산학협력단</p>
        </article>

        <article class="job-card">
          <h3 class="job-title">[압구정] 치료 및 케어실 정규직</h3>
          <div class="job-details">
            <div class="job-date-wrapper">
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/c0ac50f2daec74a121c64712c39b20f10a33cd84?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
                class="calendar-icon"
                alt="Calendar icon"
              />
              <span class="job-date ongoing">상시채용</span>
            </div>
          </div>
          <p class="company-name">에이트성형외과의원</p>
        </article>
      </main>

      <footer class="bottom-navigation">
        <a href="#" class="nav-item active">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/941d6c756b146c9419d74801bbfbc34ae0ded45f?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            class="nav-icon"
            alt="Home icon"
          />
          <span class="nav-text">홈</span>
        </a>
        <a href="#" class="nav-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/82944890bae6f44e37a096d79a02f8a7c16e86e6?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            class="nav-icon"
            alt="Saved jobs icon"
          />
          <span class="nav-text">찜한 공고</span>
        </a>
        <a href="#" class="nav-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/930262f4d8dbc18504ca4656f52f6f73a4d65973?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            class="nav-icon"
            alt="Self introduction icon"
          />
          <span class="nav-text">자기소개서</span>
        </a>
        <a href="#" class="nav-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/5c1b3ab1c3a0ab6d60f73ebe1ae7d6f034e738a1?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            class="nav-icon"
            alt="Resume icon"
          />
          <span class="nav-text">이력서</span>
        </a>
        <a href="#" class="nav-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/4ad13807fda677fec2d16450af2a883297572cad?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            class="nav-icon"
            alt="My info icon"
          />
          <span class="nav-text">내 정보</span>
        </a>
      </footer>
    </div>

    <script src="home2_1.js"></script>
  </body>
</html>
