<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Search Application</title>
    <link rel="stylesheet" href="home2_2.css" />
  </head>
  <body>
    <div class="job-app">
      <main class="job-content">
        <header class="app-header">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/6bb4f7ec5b45888b3e493a8729d13e4ef11c4dee?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            alt="Logo"
            class="app-logo"
          />
          <div class="search-bar">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/07a7ba0cf04bf9e919490e2a92981e563a46f773?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              alt="Search icon"
              class="search-icon"
            />
            <p class="search-placeholder">공고를 검색해주세요.</p>
          </div>
        </header>

        <nav class="main-tabs">
          <button class="tab tab--recommended">
            <span class="confetti-icon">
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/d7d20817ec6fcb71e3b213cda3a3e807d9014d3a?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
                alt="Confetti icon"
                class="confetti-img"
              />
            </span>
            <span class="tab-text">추천 구직 공고</span>
          </button>
          <button class="tab tab--all tab--active">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/1f92e53b4e0c47572d950bd56d4d5a5b054a5694?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              alt="All jobs icon"
              class="tab-icon"
            />
            <span class="tab-text">전체 구직 공고</span>
          </button>
        </nav>

        <section class="filter-options">
          <button class="filter-button filter-button--active">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/5848b97790c10e8ec30eda8d9c54fcfc831e0460?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              alt="Job icon"
              class="filter-icon"
            />
            <span class="filter-text">직업 선택</span>
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/8364fc535cb111b8a6e8a016039f38d74a60189b?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              alt="Arrow icon"
              class="arrow-icon"
            />
          </button>
          <button class="filter-button">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/5ce6f7896b877b851d01ee168b9f807cf43ee8e1?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              alt="Location icon"
              class="filter-icon"
            />
            <span class="filter-text">지역 선택</span>
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/32963084726f5a0f5f046ba3115dc1add2460065?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              alt="Arrow icon"
              class="arrow-icon"
            />
          </button>
        </section>

        <section class="job-categories">
          <div class="categories-container">
            <div class="category-column">
              <button class="category-item">기획·전략</button>
              <button class="category-item">상품기획·MD</button>
              <button class="category-item">건설·건축</button>
              <button class="category-item">회계·세무·재무</button>
              <button class="category-item">IT개발·데이터</button>
              <button class="category-item">교육</button>
            </div>
            <div class="categories-group">
              <div class="categories-row">
                <div class="category-column">
                  <button class="category-item">마케팅·홍보</button>
                  <button class="category-item">고객상담·TM</button>
                  <button class="category-item">의료</button>
                </div>
                <div class="category-column">
                  <button class="category-item">영업·판매·무역</button>
                  <button class="category-item">구매·자재·물류</button>
                  <button class="category-item">연구·R&D</button>
                </div>
              </div>
              <div class="categories-row">
                <div class="category-column">
                  <button class="category-item">인사·노무·HRD</button>
                  <button class="category-item">디자인</button>
                  <button class="category-item">미디어·문화·스포츠</button>
                </div>
                <div class="category-column">
                  <button class="category-item">총무·법무·사무</button>
                  <button class="category-item">서비스</button>
                  <button class="category-item">금융·보험</button>
                </div>
              </div>
            </div>
          </div>
          <div class="categories-bottom">
            <button class="category-item">생산</button>
            <button class="category-item">공공·복지</button>
            <button class="category-item">운전·운송·배송</button>
          </div>
        </section>

        <section class="job-listings">
          <article class="job-card">
            <span class="deadline-badge">D-7</span>
            <h2 class="job-title">[서울금연지원센터]입원환자 금연..</h2>
            <div class="job-details">
              <div class="job-date-container">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/3ee6b191871ede5c111c3eb01f2e4427b51fb69b?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
                  alt="Calendar"
                  class="calendar-icon"
                />
                <span class="job-date">~4/6(일)</span>
              </div>
            </div>
            <p class="company-name">이화여자대학교 산학협력단</p>
          </article>

          <article class="job-card">
            <h2 class="job-title">[압구정] 치료 및 케어실 정규직</h2>
            <div class="job-details">
              <div class="job-date-container">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/c0ac50f2daec74a121c64712c39b20f10a33cd84?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
                  alt="Calendar"
                  class="calendar-icon"
                />
                <span class="job-date job-date--ongoing">상시채용</span>
              </div>
            </div>
            <p class="company-name">에이트성형외과의원</p>
          </article>
        </section>
      </main>

      <footer class="app-footer">
        <nav class="footer-nav">
          <a href="#" class="nav-item nav-item--active">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/941d6c756b146c9419d74801bbfbc34ae0ded45f?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              alt="Home"
              class="nav-icon"
            />
            <span class="nav-text">홈</span>
          </a>
          <a href="#" class="nav-item">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/82944890bae6f44e37a096d79a02f8a7c16e86e6?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              alt="Saved jobs"
              class="nav-icon"
            />
            <span class="nav-text">찜한 공고</span>
          </a>
          <a href="#" class="nav-item">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/c76e2b4bdb316e8b4cd7d47d323fe5e00e607eee?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              alt="Cover letter"
              class="nav-icon"
            />
            <span class="nav-text">자기소개서</span>
          </a>
          <a href="#" class="nav-item">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/3e15976ce7d6a0654fd074c74d016c895777c838?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              alt="Resume"
              class="nav-icon"
            />
            <span class="nav-text">이력서</span>
          </a>
          <a href="#" class="nav-item">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/4ad13807fda677fec2d16450af2a883297572cad?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              alt="My info"
              class="nav-icon"
            />
            <span class="nav-text">내 정보</span>
          </a>
        </nav>
      </footer>
    </div>

    <script src="home2_2.js"></script>
  </body>
</html>
