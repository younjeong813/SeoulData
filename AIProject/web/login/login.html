<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Bruno+Ace+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="login-container">
      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/eccde75fccfe1803e564df55052bc99bd4281411"
        alt="Logo"
        class="logo"
      />

      <header class="login-header">
        <h1 class="login-title"><strong>간편 로그인</strong>을 해주세요.</h1>
      </header>

      <section class="login-description">
        <p>
          기존에 사용하시는 계정으로<br />
          간단하게 <span class="brand-name">Navi</span>에 로그인 해주세요.
        </p>
      </section>

      <section class="social-login">
        <button class="login-button naver-button">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/4a0031c0228c7c4ee795452214da11061b8f763c"
            alt="Naver"
            class="naver-icon"
          />
          <span>네이버로 로그인</span>
        </button>

        <button class="login-button kakao-button">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/54f43c0052fb599de5cbe3aa09625a2f31d1b98a"
            alt="Kakao"
            class="kakao-icon"
          />
          <span>카카오로 로그인</span>
        </button>
      </section>

      <div class="divider">
        <div class="divider-line">
          <svg
            width="67"
            height="4"
            viewBox="0 0 67 4"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="line"
          >
            <path
              d="M2 2L65 2.00437"
              stroke="#A4A0A0"
              stroke-opacity="0.3"
              stroke-width="3"
              stroke-linecap="round"
            ></path>
          </svg>
        </div>
        <span class="divider-text">또는</span>
        <div class="divider-line">
          <svg
            width="67"
            height="4"
            viewBox="0 0 67 4"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="line"
          >
            <path
              d="M2 2L65 2.00437"
              stroke="#A4A0A0"
              stroke-opacity="0.3"
              stroke-width="3"
              stroke-linecap="round"
            ></path>
          </svg>
        </div>
      </div>

      <button class="register-button">ID/PW 회원가입</button>
    </main>
  </body>
</html>
