<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navi</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Inter:wght@400;700&family=Nanum+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="page-container">
      <header class="banner"></header>
      <main class="main-content">
        <section class="hero-section">
          <h1 class="main-title">
            <span class="brand-name">Navi</span>
            <span class="title-description"
              >의 간편한 이력서 작성으로 맞춤형 일자리를 찾아보세요!</span
            >
          </h1>
        </section>

        <section class="intro-section">
          <p class="intro-text">
            <span class="text-bold">누구나</span>
            <span class="text-regular">할 수 있어요.</span>
            <br />
            <span class="text-regular">지금</span>
            <span class="brand-name-small">Navi</span>
            <span class="text-regular">를</span>
            <span class="text-bold">시작</span>
            <span class="text-regular">해보세요!</span>
          </p>
        </section>

        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/692246db7898cfb385e86956a284002855b1cb9b"
          alt="Navi Logo"
          class="logo-image"
        />

        <section class="feature-section">
          <p class="feature-text">
            <span>음성 입력과 AI가 알아서 작성해주는</span>
            <br />
            <span>최적의 간편 이력서!</span>
          </p>
        </section>
      </main>

      <button class="cta-button" id="startButton">시작하기</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
