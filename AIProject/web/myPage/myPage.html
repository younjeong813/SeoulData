<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile Page</title>
    <link rel="stylesheet" href="myPage.css" />
  </head>
  <body>
    <div class="profile-page">
      <header class="profile-header">
        <div class="header-content">
          <div class="header-main">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/b1a19f432596a1a2acfd220aafb1bd191225f7ba?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              alt="Logo"
              class="header-logo"
            />
            <h1 class="header-title">
              더 성장하는 나,<br />
              나의 관심 직무는<br />
            </h1>
            <p class="header-tags">#의료 #간호 #요양</p>
          </div>
        </div>
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/3676ee550322fc234a29f8dec88d606673ebd3e5?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
          alt="Edit"
          class="edit-icon"
        />
      </header>

      <main class="profile-content">
        <h2 class="section-title">내 프로필</h2>

        <section class="profile-details">
          <div class="profile-labels">
            <label class="profile-label">성함</label>
            <label class="profile-label gender-label">성별</label>
            <label class="profile-label birth-label">생년월일</label>
            <label class="profile-label phone-label">전화번호</label>
            <label class="profile-label email-label">E-mail</label>
          </div>

          <div class="profile-values">
            <div class="profile-info">
              <p class="profile-name">김현숙</p>
              <div class="gender-birth-container">
                <div class="gender-container">
                  <div class="radio-group">
                    <div class="radio-button selected">
                      <div class="radio-dot"></div>
                    </div>
                    <span class="radio-label">여자</span>
                  </div>
                  <p class="birth-date">1963.02.03</p>
                </div>
                <div class="radio-group">
                  <div class="radio-button"></div>
                  <span class="radio-label">남자</span>
                </div>
              </div>
              <p class="phone-number">010-1234-5678</p>
              <p class="email-address">hskim63@naver.com</p>
            </div>
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/f3478db958daad4dd38e00a98b1b92e0c6b205c6?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
              alt="Divider"
              class="divider"
            />
          </div>
        </section>

        <section class="job-preferences">
          <div class="job-labels">
            <h2 class="section-title">내 희망 직무</h2>
            <div class="job-label-group">
              <label class="job-label">희망 직무</label>
              <label class="job-label location-label">희망 근무 지역</label>
              <label class="job-label time-label">희망 근무 가능 시간</label>
              <label class="job-label salary-label">희망 급여</label>
            </div>
          </div>

          <div class="job-values">
            <div class="job-info">
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/3676ee550322fc234a29f8dec88d606673ebd3e5?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
                alt="Edit"
                class="edit-job-icon"
              />
              <p class="job-position">바리스타</p>
              <p class="job-location">서울시</p>
              <p class="job-time">평일 가능</p>
            </div>
            <p class="job-salary">월 210 만원</p>
          </div>
        </section>
      </main>

      <nav class="bottom-navigation">
        <div class="nav-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/2c74051e64a059578f83187554113e1ae4e4b0d4?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            alt="Home"
            class="nav-icon"
          />
          <span class="nav-label">홈</span>
        </div>
        <div class="nav-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/82944890bae6f44e37a096d79a02f8a7c16e86e6?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            alt="Saved Jobs"
            class="nav-icon"
          />
          <span class="nav-label">찜한 공고</span>
        </div>
        <div class="nav-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/71d1641aa5714ea6157754ec870909496d277401?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            alt="Cover Letter"
            class="nav-icon"
          />
          <span class="nav-label">자기소개서</span>
        </div>
        <div class="nav-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/82fa7bfcb69a0d9dec7c099bf2267640d27d0d2e?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            alt="Resume"
            class="nav-icon"
          />
          <span class="nav-label">이력서</span>
        </div>
        <div class="nav-item active">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/e68775359286cbe97f7a1b034e30a6cad7a7ed5f?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            alt="My Info"
            class="nav-icon"
          />
          <span class="nav-label">내 정보</span>
        </div>
      </nav>
    </div>

    <script src="myPage.js"></script>
  </body>
</html>
