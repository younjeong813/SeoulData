<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>생년월일 입력</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="signup-container">
      <header class="signup-header">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/b1a19f432596a1a2acfd220aafb1bd191225f7ba?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
          alt="Logo"
          class="logo-image"
        />
        <div class="header-content">
          <h1 class="header-title">생년월일 입력</h1>
          <p class="header-description">
            생년월일은 8자리와 주민번호 뒷자리 첫번째 숫자를<br />
            입력해주세요.<br />
          </p>
        </div>
      </header>

      <section class="birthdate-input-section">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/e44aa43343ccc36b67321dfeb924a51157861e80?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
          alt="Birth date input"
          class="birthdate-image"
        />
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/1861f268066358ddf2398266ed0917498ca03ec6?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
          alt="Separator"
          class="separator-image"
        />
        <div class="verification-input">
          <span class="verification-text">2******</span>
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/878ef2f277c14a4d28e29dad5d41e707838cc64e?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
            alt="Verification"
            class="verification-icon"
          />
        </div>
      </section>

      <button type="button" class="next-button">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/d67c0e30c99164a26277d3a728decf1e9b9ff31e?placeholderIfAbsent=true&apiKey=005c88254743412a8fbdeef29d674822"
          alt="Next"
          class="next-icon"
        />
      </button>
    </main>

    <script src="signUp_bd.js"></script>
  </body>
</html>
