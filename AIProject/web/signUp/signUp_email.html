<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Input Form</title>
    <link rel="stylesheet" href="signUp_email.css" />
  </head>
  <body>
    <main class="container">
      <section class="email-form">
        <header class="form-header">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/eccde75fccfe1803e564df55052bc99bd4281411"
            alt="Logo"
            class="logo"
          />
          <div class="header-text">
            <h1 class="title">이메일 입력</h1>
            <p class="subtitle">
              이메일을 입력해주세요. 공고 지원 시 사용됩니다.
            </p>
          </div>
        </header>

        <div class="input-container">
          <div class="email-input-group">
            <div class="email-input-field">
              <div class="email-input-wrapper">
                <svg
                  width="147"
                  height="66"
                  viewBox="0 0 147 66"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="email-input-background"
                >
                  <mask id="path-1-inside-1_374_974" fill="white">
                    <path
                      d="M0 5C0 2.23858 2.23858 0 5 0H142C144.761 0 147 2.23858 147 5V61C147 63.7614 144.761 66 142 66H5C2.23858 66 0 63.7614 0 61V5Z"
                    ></path>
                  </mask>
                  <path
                    d="M0 5C0 2.23858 2.23858 0 5 0H142C144.761 0 147 2.23858 147 5V61C147 63.7614 144.761 66 142 66H5C2.23858 66 0 63.7614 0 61V5Z"
                    fill="white"
                  ></path>
                  <path
                    d="M0 0H147H0ZM147 61C147 65.9706 142.971 70 138 70H9C4.02944 70 0 65.9706 0 61C0 61.5523 2.23858 62 5 62H142C144.761 62 147 61.5523 147 61ZM0 66V0V66ZM147 0V66V0Z"
                    fill="#FFE376"
                    mask="url(#path-1-inside-1_374_974)"
                  ></path>
                  <text
                    fill="#888888"
                    xml:space="preserve"
                    style="white-space: pre"
                    font-family="NanumGothic"
                    font-size="18"
                    letter-spacing="0em"
                  >
                    <tspan x="1" y="39.192">이메일 입력</tspan>
                  </text>
                  <path
                    d="M141 27L129 39M129 27L141 39"
                    stroke="#757575"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </div>
            </div>

            <span class="at-symbol">@</span>

            <div class="domain-selector">
              <div class="domain-dropdown">
                <svg
                  class="chevron-icon"
                  width="24"
                  height="25"
                  viewBox="0 0 24 25"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M6 9.5L12 15.5L18 9.5"
                    stroke="#888888"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </div>
            </div>
          </div>
        </div>

        <footer class="form-footer">
          <button type="button" class="next-button">
            <svg
              width="34"
              height="35"
              viewBox="0 0 34 35"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="arrow-icon"
            >
              <path
                d="M7.08337 17.5002H26.9167M26.9167 17.5002L17 7.5835M26.9167 17.5002L17 27.4168"
                stroke="#434343"
                stroke-width="4"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </button>
        </footer>
      </section>
    </main>

    <script src="signUp_email.js"></script>
  </body>
</html>
