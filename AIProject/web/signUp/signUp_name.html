<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navi Onboarding</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signUp_name.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/eccde75fccfe1803e564df55052bc99bd4281411"
          alt="Logo"
          class="logo"
        />
        <div class="welcome-text">
          <h1 class="welcome-title">Navi에 처음 가입하시나요?</h1>
          <p class="welcome-subtitle">
            이제 Navi가 여러분의 이력서를 도와드릴게요.
          </p>
        </div>
      </header>

      <main>
        <div class="input-container">
          <div class="input-wrapper">
            <label class="input-placeholder">성함을 입력해주세요.</label>
            <button class="clear-button" aria-label="Clear input">×</button>
          </div>
        </div>

        <button class="submit-button" aria-label="Submit">
          <svg
            width="34"
            height="35"
            viewBox="0 0 34 35"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="arrow-icon"
          >
            <path
              d="M7.08331 17.5002H26.9166M26.9166 17.5002L17 7.5835M26.9166 17.5002L17 27.4168"
              stroke="#434343"
              stroke-width="4"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
        </button>
      </main>
    </div>
  </body>
</html>
