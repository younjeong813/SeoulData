<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navi Job Search</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/eccde75fccfe1803e564df55052bc99bd4281411"
          alt="Logo"
          class="logo"
        />
        <h1 class="main-heading">당신의 희망하는 일자리를 알려주세요.</h1>
        <p class="sub-heading">Navi가 맞춤형 일자리를 찾아드립니다.</p>
      </header>

      <section class="input-section">
        <h2 class="input-heading">희망직무를 입력해주세요.</h2>
        <div class="input-container">
          <input type="text" class="job-input" aria-label="희망직무 입력" />
          <button class="clear-button" aria-label="입력 지우기">
            <svg
              width="13"
              height="13"
              viewBox="0 0 18 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="close-icon"
            >
              <path
                d="M15.2926 2.15967L2.71246 15.0752M2.71246 2.15967L15.2926 15.0752"
                stroke="#B3B3B3"
                stroke-width="4"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </button>
        </div>
      </section>

      <button class="submit-button" aria-label="검색">
        <svg
          width="34"
          height="34"
          viewBox="0 0 34 35"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="arrow-icon"
        >
          <path
            d="M7.08331 17.4999H26.9166M26.9166 17.4999L17 7.58325M26.9166 17.4999L17 27.4166"
            stroke="#434343"
            stroke-width="4"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </button>
    </main>

    <script src="signUp_prejob.js"></script>
  </body>
</html>
