<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Preference Selection</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signUp_preper.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/eccde75fccfe1803e564df55052bc99bd4281411"
          alt="Logo"
          class="logo"
        />
        <h1 class="main-heading">
          당신의 희망하는 일자리를<br />
          알려주세요.
        </h1>
        <p class="sub-heading">Navi가 맞춤형 일자리를 찾아드립니다.</p>
      </header>

      <main class="main-content">
        <section class="selection-box">
          <h2 class="selection-prompt">나의 성향을 선택해주세요.</h2>
          <div class="input-container">
            <div class="input-field"></div>
            <div class="close-icon-wrapper">
              <svg
                class="close-icon"
                width="13"
                height="13"
                viewBox="0 0 18 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15.2926 2.15967L2.7124 15.0752M2.7124 2.15967L15.2926 15.0752"
                  stroke="#B3B3B3"
                  stroke-width="4"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </div>
          </div>
        </section>

        <button class="next-button">
          <svg
            class="arrow-icon"
            width="34"
            height="34"
            viewBox="0 0 34 35"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7.08337 17.4999H26.9167M26.9167 17.4999L17 7.58325M26.9167 17.4999L17 27.4166"
              stroke="#434343"
              stroke-width="4"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
        </button>
      </main>
    </div>

    <script src="signUp_preper.js"></script>
  </body>
</html>
