<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Search Interface</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signUp_preregion.css" />
  </head>
  <body>
    <main class="job-search-container">
      <header class="header">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/eccde75fccfe1803e564df55052bc99bd4281411"
          alt="Logo"
          class="logo"
        />
        <h1 class="main-heading">당신의 희망하는 일자리를 알려주세요.</h1>
        <p class="sub-heading">Navi가 맞춤형 일자리를 찾아드립니다.</p>
      </header>

      <section class="location-input-section">
        <h2 class="input-prompt">희망 근무 지역을 입력해주세요.</h2>
        <div class="input-container">
          <div class="input-field"></div>
          <div class="clear-button-container">
            <svg
              class="close-icon"
              width="17"
              height="17"
              viewBox="0 0 17 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14.5802 2L2 14.9155M2 2L14.5802 14.9155"
                stroke="#B3B3B3"
                stroke-width="4"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </div>
        </div>
      </section>

      <button class="next-button">
        <svg
          class="arrow-icon"
          width="34"
          height="35"
          viewBox="0 0 34 35"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7.08337 17.4999H26.9167M26.9167 17.4999L17 7.58325M26.9167 17.4999L17 27.4166"
            stroke="#434343"
            stroke-width="4"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </button>
    </main>

    <script src="signUp_preregion.js"></script>
  </body>
</html>
